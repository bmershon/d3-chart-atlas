<!DOCTYPE html>
<meta charset="utf-8">
<style>

  svg {
    top: 0;
    position: absolute;
    cursor: crosshair;
  }

  .sphere {
    fill: #C6D5E0;
    fill-opacity: .5;
    stroke: #000F24;
    stroke-width: 1px;
  }

  .graticule {
    fill: none;
    stroke: #000F24;
    stroke-width: 0.5px;
    stroke-dasharray: 2,2;
  }

  path.country {
    fill: none;
    stroke: #5e5e5e;
    stroke-width: 0.5px;
  }

  path.land {
    fill: #000F24;
    stroke-width: 0.5px;
    stroke: #000;
    fill-opacity: .1;
  }

  path#CHN {
    fill: #CF912A;
    fill-opacity: .3;
  }

  path#USA {
    fill: #0052A5;
    fill-opacity: .4;
  }

  path#FRA {
    fill: #bb13c9;
    fill-opacity: .4;
  }

  path#PAK {
    fill: #01411C;
    fill-opacity: .4;
  }

  path#RUS {
    fill: #ed3826;
    fill-opacity: .4;
  }

  path#IND {
    fill: #FF9933;
    fill-opacity: .4;
  }

  path#GBR {
    fill: #12cb14;
    fill-opacity: .4;
  }

  /* The countries who conducted tests*/
  .label-countries {
    font-family: FranklinITCProLight,FranklinITCStdLight,Helvetica,Arial,sans-serif;
    fill: #000F24;
    font-style: normal;
    text-anchor: middle;
  }

  /* Blurbs about areas affected*/
  .blurb {
    fill: #000F24;
    text-anchor: middle;
    font-style: italic;
    font-family: FranklinITCProLight,FranklinITCStdLight,Helvetica,Arial,sans-serif;
  }

  /* Dots to represent tests */
  .event {
    fill: none;
    stroke: #000000;
    stroke-width: 2px;
    stroke-dasharray: 5, 5;
  }


  /* Dots to represent tests */
  .test {
    fill-opacity: .05;
    stroke-width: .5px;
  }


  /* Specific dot styling */
  #China {
    stroke: #CF912A;
    fill: #CF912A;
  }

  #US {
    stroke: #0052A5;
    fill: #0052A5;
  }

  #France {
    stroke: #bb13c9;
    fill: #bb13c9;
  }

  #Pakistan {
    stroke: #01411C;
  }

  #USSR {
    stroke: #ed3826;
    fill: #ed3826;
  }

  #India {
    stroke: #FF9933;
    fill: #FF9933;
  }

  #UK {
    stroke: #12cb14;
    fill: #12cb14;
  }

</style>

<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <div id="map">
  </div>
</body>
